<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="color-toggle.js"></script>
    <script src="target-marker.js"></script>
    <script src="mover.js"></script>
    <script src="return-emitter.js"></script>

    <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->

  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" ar-hit-test="target:#my-objects;type:footprint;footprintDepth:0.2;">
      <!-- Asset Management System -->
        <a-assets>
          <a-asset-item id="6mContainer" src="/Assets/container/6m/gltf/6m.gltf"></a-asset-item>
          <img id="greenPavement" src="/Assets/Textures/TexturesCom_Pavement_StoneGreen_header.jpg">
          
        </a-assets>
        
        <a-entity gltf-model="#6mContainer"
                position="0 0 -5"
                rotation="0 0 0"
                scale="0.01 0.01 0.01"
                target-marker
                mover
                animation="property: rotation; to: 0 360 0; easing: linear; dur:10000; loop:false">
        </a-entity>
        <a-plane material="color: #FFFFFF;
                src: #greenPavement;
                repeat: 1 1;
                normal-map: #floor-NRM;
                normal-texture-repeat: 1 1"
                rotation="-90 0 0"
                position="0 -1 -5"
                scale="10 10 10"
                return-emitter>
          </a-plane>

          <!-- <a-box position="2 0 -2" color="#3b9731" target-marker animation="property: rotation; to: 0 360 0; easing: linear; dur:5000; loop:true"></a-box> -->

          <!-- <a-box position="0 0 -2" color="#3b9731" color-toggle></a-box> -->


          <!-- <a-box position="5 0 -4" color="#3b9731" return-emitter></a-box> -->

          <!-- <a-box position="-5 0 -4" color="#3b9731" return-emitter></a-box> -->

          <a-entity id="rig">

            <a-entity camera position="0 2 0" look-controls wasd-controls>

              <a-cursor id="cursor=" raycaster></a-cursor>

            </a-entity>

      
  </a-scene>
  </div>
</body>
</html>
          </a-entity>

          
      </a-scene>
  </body>
</html>
